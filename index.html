<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
        <!-- Navbar -->
      <nav>
        <div class="navbar rounded-lg bg-sky-100 mt-5">
          <div class="navbar-start">
            <a class="btn btn-ghost normal-case font-bold text-4xl"
              ><p>Interactive</p></a
            >
          </div>

          <div class="navbar-end mr-7 p-3">
            <a onclick="load_blog()" class="btn bg-[#1090D8] border-0 px-8">Blog</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section -->

    <main>
        <!-- Geometric Shape Card Details-->
      <section class="flex flex-col md:flex-row lg:flex-row">
        <div class="w-full md:w-[65%] lg:w-[65%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Triangle Card -->
            <div id="colorchange1" onclick="changeColor" class="card card-compact w-full bg-base-100 shadow-xl">
                <figure class="px-5 pt-10">
                  <img src="images/triangle.png" alt="Triangle" class="rounded-xl -full h-40">
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="triangle-title" class="card-title">Triangle</h2>
                  <p>Area(A) = <span>0.5</span> * <span>b</span> * <span>h</span></p>
                  <div class="card-actions">
                    <div>
                      <div class="form-control">
                        <label class="input-group input-group-xs">
                          <span>b</span>
                          <input id="triangle-first-value" type="text" placeholder="Type Base" class="input input-xs w-full max-w-xs"/>
                        </label>
                        <br />
                        <label class="input-group input-group-xs">
                          <span>h</span>
                          <input id="triangle-second-value" type="text" placeholder="Type Height" class="input input-xs w-full max-w-xs"/>
                        </label>
                      </div>
                      <button id="triangle-btn" class="btn bg-[#1090D8] border-0 px-10 mt-5">
                        Calculate
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Rectangle Card -->

              <div id="colorchange2" onclick="changeColor" class="card card-compact w-full bg-base-100 shadow-xl">
                <figure class="px-5 pt-10">
                  <img src="images/rectangle.png" alt="rectangle" class="rounded-xl -full h-40"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="rectangle-title" class="card-title">Rectangle</h2>
                  <p>Area(A) = <span>w</span> * <span>l</span></p>
                  <div class="card-actions">
                    <div>
                      <div class="form-control">
                        <label class="input-group input-group-xs">
                          <span>l</span>
                          <input id="rectangle-first-value" type="text" placeholder="Type Length" class="input input-xs w-full max-w-xs"/> 
                        </label>
                        <br />
                        <label class="input-group input-group-xs">
                          <span>w</span>
                          <input id="rectangle-second-value" type="text" placeholder="Type Width" class="input input-xs w-full max-w-xs"/>
                        </label>
                      </div>
                      <button id="rectangle-btn" class="btn bg-[#1090D8] border-0 px-10 mt-5">
                        Calculate
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Parallelogram Card -->

              <div id="colorchange3" onclick="changeColor" class="card card-compact w-full bg-base-100 shadow-xl">
                <figure class="px-5 pt-10">
                  <img src="images/parallelogram.png" alt="parallelogram" class="rounded-xl -full h-40"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="parallelogram-title" class="card-title">Parallelogram</h2>
                  <p>Area(A) = <span>b</span> * <span>h</span></p>
                  <div class="card-actions">
                    <div>
                      <div class="form-control">
                        <label class="input-group input-group-xs">
                          <span>b</span>
                          <input id="parallelogram-first-value" type="text" placeholder="Type Base" class="input input-xs w-full max-w-xs"/>
                        </label>
                        <br />
                        <label class="input-group input-group-xs">
                          <span>h</span>
                          <input id="parallelogram-second-value" type="text" placeholder="Type Height" class="input input-xs w-full max-w-xs"/>
                        </label>
                      </div>
                      <button id="parallelogram-btn" class="btn bg-[#1090D8] border-0 px-10 mt-5">
                        Calculate
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Rhombus Card -->

              <div id="colorchange4" onclick="changeColor" class="card card-compact w-full bg-base-100 shadow-xl">
                <figure class="px-5 pt-10">
                  <img src="images/rhombus.png" alt="rhombus" class="rounded-xl -full h-40"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="rhombus-title" class="card-title">Rhombus</h2>
                  <p>
                    Area(A) = <span>0.5</span> * <span>d1</span> * <span>d2</span>
                  </p>
                  <div class="card-actions">
                    <div>
                      <div class="form-control">
                        <label class="input-group input-group-xs">
                          <span>d1</span>
                          <input id="rhombus-first-value" type="text" placeholder="Type Diagonal 1" class="input input-xs w-full max-w-xs"/>
                        </label>
                        <br />
                        <label class="input-group input-group-xs">
                          <span>d2</span>
                          <input id="rhombus-second-value" type="text" placeholder="Type Diagonal 2" class="input input-xs w-full max-w-xs"/>
                        </label>
                      </div>
                      <button id="rhombus-btn" class="btn bg-[#1090D8] border-0 px-10 mt-5">
                        Calculate
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Pentagon Card -->

              <div id="colorchange5" onclick="changeColor" class="card card-compact w-full bg-base-100 shadow-xl">
                <figure class="px-5 pt-10">
                  <img src="images/pentagon.png" alt="Pentagon" class="rounded-xl -full h-40"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="pentagon-title" class="card-title">Pentagon</h2>
                  <p>Area(A) = <span>0.5</span> * <span>p</span> * <span>b</span></p>
                  <div class="card-actions">
                    <div>
                        <p>
                            p = <span id="pentagon-first-value">6</span>cm, b = <span id="pentagon-second-value">10</span>cm
                        </p>
                      <button id="pentagon-btn" class="btn bg-[#1090D8] border-0 px-10 mt-5">
                        Calculate
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Ellipse Card -->

              <div id="colorchange6" onclick="changeColor" class="card card-compact w-full bg-base-100 shadow-xl">
                <figure class="px-5 pt-10">
                  <img src="images/ellipse.png" alt="Ellipse" class="rounded-xl -full h-40" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="ellipse-title" class="card-title">Ellipse</h2>
                  <p>Area(A) = <span>&#960;</span>a<span>b</span></p>
                  <div class="card-actions">
                    <div>
                        <p>
                        a = <span id="ellipse-first-value">10</span>cm, b = <span id="ellipse-second-value">4</span>cm
                        </p>
                      <button id="ellipse-btn" class="btn bg-[#1090D8] border-0 px-10 mt-5">
                        Calculate
                      </button>
                    </div>
                  </div>
                </div>
              </div>
      
        </div>


        <!-- Shape Area Calculation Section -->

        <div class="w-full md:w-[40%] lg:w-[40%] mx-auto">
            <h1 class="text-3xl text-center font-bold underline mt-10">Area Calculation</h1>
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <tbody id="table-container" class="font-bold">
                    
                    </tbody>
                </table>
            </div>
        </div>
      </section>
    </main>
    
    <script src="js/index.js"></script>
  </body>
</html>
